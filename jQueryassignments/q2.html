<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var n1 = parseInt($("#num1").val()); //val() is to display value in textbox
                var n2 = parseInt($("#num2").val()); //val() is to display value in textbox
                var n3 = parseInt($("#num3").val()); //val() is to display value in textbox
                console.log(typeof n3 ,n3);

                switch (n3) {
                    case 1:
                        var s = n1+n2;
                        $("#result").val(s)
                        break;
                    case 2:
                        var s = n1-n2;
                        $("#result").val(s)
                        break;
                    default:
                        alert("Choice 1 or 2")
                }
            });
        });
    </script>
</head>

<body>
    <h1>Using switch case: Enter 1 for addition and 2 for subtraction </h1>
    <label>Enter first number</label>
    <input type="text" id="num1"><br><br>
    <label>Enter second number</label>
    <input type="text" id="num2"><br><br>
    <label>Enter 1 or 2</label>
    <input type="text" id="num3"><br><br>
    <button type="button">Find</button><br><br>
    <label>Result</label>
    <input type="text" id="result"><br><br>

</body>

</html>
