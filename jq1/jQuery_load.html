<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            margin: 40px;
            background-color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
   $(document).ready(function()
        {
            $('#load').click(function(){
                $("#div1").load("load_demo.txt");            
             });
          
        });
    </script>
</head>
<body>
    <h1>Load an external file using jQuery</h1>
    
    <button type="button" id="load">click to Load</button>  <br><br>
    
    <div id="div1" style=" width:400px; height:400px; background-color: rgb(51, 133, 220);">
        <p id="p1" style="color: white; font-size: 18pt;">click button to load extenal file </p><br>
        
    </div>
    
</body>
</html>
