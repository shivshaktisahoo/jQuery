<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameterised</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
   $(document).ready(function()
        {

            $('button').click(function(){
                var n1 =  parseInt($("#num1").val()); //val() is to display value in textbox
                var n2 =  parseInt($("#num2").val()); //val() is to display value in textbox
                var p = $.fn.multi(n1,n2); // calling parameterised function and return its value
                $("#result").val(p);
            }); // button click ends

            $.fn.multi = function(x,y){
                return x*y;
            }
        }); // document ready ends
    </script>
</head>
<body>
    <h1>Multiply 2 numbers using jQuery</h1>
    <label>Enter first number</label>   
    <input type="text" id="num1"><br><br>
    <label>Enter second number</label>   
    <input type="text" id="num2"><br><br>
    <button type="button">Product</button><br><br>
    <label>Result</label>
    <input type="text" id="result"><br><br>

</body>
</html>
