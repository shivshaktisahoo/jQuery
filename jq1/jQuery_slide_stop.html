<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            margin: 40px;
            background-color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
   $(document).ready(function()
        {
            $('#slide_up').click(function(){
                $("#div1").slideUp(6000);            
             });
            $('#stop_slide').click(function(){
                $("#div1").stop();
             });
                
        });
    </script>
   
</head>
<body>
    <h1>Slide in jQuery</h1>
    
    <button type="button" id="slide_up">click to Slide Up</button>  <br><br>
    <button type="button" id="stop_slide">Click to stop SlideUp</button>  <br><br>
    
    <div id="div1" style=" width:400px; height:400px; background-color: rgb(51, 133, 220);">
        <p id="p1" style="color: white; font-size: 18pt;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus amet nesciunt aliquid aspernatur ipsum eius tenetur delectus, nobis inventore fuga harum porro enim sit et error, ab, libero voluptatibus iure!</p><br>
        
    </div>
    
</body>
</html>
