<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Queue</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            margin: 40px;
            background-color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
   $(document).ready(function()
        {
            $('#ani').click(function(){
                //  only width, height, margin,padding, top,left,right,bottom,opacity
                $("#div1").animate({width:"300px"});
                $("#div1").animate({height:"200px"});
                // $("#div1").animate({marginLeft:"500px"});
                $("#div1").fadeOut();
                
                    // 
            });
        });
    </script>
   
</head>
<body>
    <h1>Click on button to animate div</h1>
    <button type="button" id="ani">Animate</button>  <br><br>
    
    <div id="div1" style=" width:800px; height:400px; background-color: red; margin-left: 60px;"></div>
    
</body>
</html>
