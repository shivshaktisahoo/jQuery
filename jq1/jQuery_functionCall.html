<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
   $(document).ready(function()
        {
            
            $.avg = function(){
                var n1 =  parseInt($("#num1").val()); //val() is to display value in textbox
               var n2 =  parseInt($("#num2").val()); //val() is to display value in textbox
               var s = (n1+n2) / 2;
               $("#result").val(s)
            }
            $('button').click(function(){
                $.avg();
            })
        });
    </script>
</head>
<body>
    <h1>Adding 2 numbers using jQuery</h1>
    <label>Enter first number</label>   
    <input type="text" id="num1"><br><br>
    <label>Enter second number</label>   
    <input type="text" id="num2"><br><br>
    <button type="button">Average</button><br><br>
    <label>Result</label>
    <input type="text" id="result"><br><br>

</body>
</html>
