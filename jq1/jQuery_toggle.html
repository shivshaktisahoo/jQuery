<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            margin: 40px;
            background-color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
   $(document).ready(function()
        {

            $('#hide').click(function(){
                $("#div1").hide();
            });

            $('#show').click(function(){
                $("#div1").show();
            });

            $('#toggle').click(function(){
                $("#img1").toggle();
            });
        });
    </script>
   
</head>
<body>
    <h1>Click on button to show or hide, the division</h1>
    <button type="button" id="show">Show</button>  
    <button type="button" id="hide">Hide</button>  
    <div id="div1"></div>

    <h1>Click on button to show or hide, image</h1>
    <button type="button" id="toggle">Toogle Show/Hide</button>  <br><br>
 
    <img id="img1" src="../images/car.jpg" alt="" width="500px" height="500px">
</body>
</html>
