<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('p').text("Welcome");
            $('#head2').text("This is using jQuery");
            $('h4').text("This heading 4 is using jQuery");
            $('.demo').text("This paragraph is using class selector");
        });

    </script>
</head>

<body>
    <h1>jQuery Intro - Passing only HTML elements</h1>
    <p></p>
    <h2 id="head2"></h2>
    <h4 id="head2"></h4>
    <p class="demo"></p>

</body>

</html>
